<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento de Michelle e Elton</title>
    <style>
        /* Estilo do corpo da página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ff9a9e, #fecfef);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
        }

        /* Animação de gradiente */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease forwards;
        }

        #countdown {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
            animation: fadeInDown 2s ease forwards;
        }

        .photo-container {
            border: 8px solid #fff;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            margin-bottom: 30px;
            animation: fadeInUp 2s ease forwards;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease forwards;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #countdown {
                font-size: 2rem;
            }

            .photo-container {
                max-width: 90%;
            }

            footer {
                font-size: 1rem;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Casamento de Michelle e Elton</h1>

    <!-- Contagem regressiva em cima da foto -->
    <div id="countdown"></div>

    <!-- Container da foto -->
    <div class="photo-container">
        <img src="casal.png" alt="Foto dos Noivos">
    </div>

    <footer>
        <p>O casamento será no sábado, dia 5, às 18h</p>
    </footer>

    <script>
        // Data do casamento
        const casamentoData = new Date("Oct 5, 2024 18:00:00").getTime();

        // Atualiza a contagem a cada segundo
        const countdownInterval = setInterval(function() {
            const agora = new Date().getTime();
            const distancia = casamentoData - agora;

            // Cálculo de dias, horas, minutos e segundos restantes
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Exibe a contagem regressiva
            document.getElementById("countdown").innerHTML = dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

            // Se a contagem terminar
            if (distancia < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "O grande dia chegou!";
            }
        }, 1000);
    </script>
</body>
</html>
